name: Automated Evaluation Reports and Projects 

# Workflow manually triggered and suggest available branches in input
on:
  workflow_dispatch:

jobs:
  read_inputs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3.1'
        use-public-rspm: true
    - name: Read and export tools as json
      run: |
        Rscript -e 'install.packages("jsonlite", repos="https://cloud.r-project.org/")'
        Rscript -e '
        toolsData <- read.csv("tools.csv", stringsAsFactors = FALSE, colClasses = "character")
        cat(jsonlite::toJSON(toolsData, dataframe = "rows"))
        ' > tools.json
        Rscript -e '
        modelsData <- read.csv("models.csv", check.names = FALSE, stringsAsFactors = FALSE, colClasses = c("logical", rep("character", 5)))
        modelsData$Index <- seq.int(nrow(modelsData))
        cat(jsonlite::toJSON(modelsData, dataframe = "rows"))
        ' > models.json
      shell: bash
    - name: Set tools data as output
      id: tools
      run: echo "data='$(cat tools.json)'" >> $GITHUB_OUTPUT
      shell: bash
    - name: Set models data as output
      id: models
      run: echo "data='$(cat models.json)'" >> $GITHUB_OUTPUT
      shell: bash
    outputs:
      tools: ${{steps.tools.outputs.data}}
      models: ${{steps.models.outputs.data}}
  check-outputs:
    needs: read_inputs
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo "${{ needs.read_inputs.outputs.tools }}"
        echo "${{ needs.read_inputs.outputs.models }}" 
    - run: |
        echo "${{ fromJSON(needs.read_inputs.outputs.tools) }}"
        echo "${{ fromJSON(needs.read_inputs.outputs.models).Index }}" 
  evaluation:
    needs: read_inputs
    strategy:
      matrix: ${{ fromJSON(needs.read_inputs.outputs.models) }}
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Rebase from develop
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git fetch origin develop
        git rebase -Xours origin/develop
        git reset HEAD^
    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3.1'
        use-public-rspm: true    
    - name: Install chromehtml2pdf for pdf conversion
      run: |
        npm install -g chromehtml2pdf
    - name: Setup Pandoc for html conversion
      uses: r-lib/actions/setup-pandoc@v2
    - name: Install OSPSuite tools
      run: |
        Rscript install_tools.R
      shell: Rscript {0} 
    - name: Run evaluations
      run: |
        toolsData <- read.csv("tools.csv", stringsAsFactors = FALSE, colClasses = "character")
        modelsData <- read.csv("models.csv", check.names = FALSE, stringsAsFactors = FALSE, colClasses = c("logical", rep("character", 5)))
        source("report-qualification-template.R")
        runEvaluationReport(${{ matrix.Index }}, modelsData, toolsData)
      shell: Rscript {0}
    - name: Markdown table for tools
      uses: buildingcash/json-to-markdown-table-action@v1 
      id: tools_table
      with: 
        json: ${{ needs.read_inputs.outputs.tools }}
    - name: Markdown table for models
      uses: buildingcash/json-to-markdown-table-action@v1 
      id: models_table
      with: 
        json: ${{ needs.read_inputs.outputs.models }}
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v7
      with:
        branch: ${{ github.ref_name }}-${{ matrix['Snapshot name'] }}
        base: develop
        add-paths: |
            */images/**
            */*.pdf
            */*.pksim5
            */*.md
        title: Update Evaluation Reports for ${{ matrix['Snapshot name'] }}
        body: |
          ## Tools
          ${{ steps.tools_table.outputs.table }}
          ## All evaluated models
          ${{ steps.models_table.outputs.table }}
        assignees: ${{ github.actor }}
        reviewers: ${{ github.actor }}
    - name: Upload artifact if failed
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: failed-${{ matrix['Snapshot name'] }}
        path: ${{ runner.temp }}
